<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频界面布局</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: rgb(28, 52, 99);
            font-family: 'Arial', sans-serif;
        }
        .header0 {
            width: 100%;
            height: 8vh;
            background-color: transparent;
        }

        .w1200 {
            width: 100%;
            max-width: 1300px; /* 最大宽度限制 */
            margin: 0 auto;
        }

        /* 其他样式保持不变，但请确保移除.w1200的固定宽度，使用max-width和width: 100% */

        .w1200 ul {
            float: right;
        }
        .w1200 ul a {
            float: left;
            line-height: 5vh;
            margin: 0 1vh 0 1vh;
            font-family:华文行楷;
            /*font-weight: bold;*/
            font-size: 24px;
        }
        a {
            /* a标签默认样式太丑了，我们换个耐看的颜色 */
            color: #ffffff;
            text-decoration: none;
            outline: none;
        }

        a:hover {
            /* 鼠标经过链接时，链接变成蓝色 */
            color: #55ff4f;
            font-size: 30px;

        }

        .header1 {
            width: 100%;
            height: 8vh;
            padding: 2vh 0;
            text-align: center;
            /*background-color: #f2f2f2;*/
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            color: white;
        }
        .header-title {
            margin: 5px 0;
            font-size: 1.5em;
            font-weight: bold;
        }


        .header {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 0;
        }
        .video-container {
            flex: 0 1 50%; /* 两个视频容器平分空间，但不超过其内容大小 */
            margin: 0 10px; /* 左右边距 */
            position: relative;
            text-align: center; /* 使内部元素水平居中 */
        }
        #videoPlayer, #videoPlayer1 {
            max-width: 100%;
            max-height: 60vh; /* 视频高度不超过视口高度的60% */
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            color: white;
            width: 100%;
            padding: 0;
            background-color: rgb(28, 52, 99);
            /* 移除position: fixed; */
            /* 可以根据需要添加其他定位方式，如position: relative;*/
        }

        .footer-column {
            display: flex;
            flex-direction: column; /* 垂直排列 */
            align-items: center; /* 水平居中 */
            width: calc(50% - 100px); /* 设置宽度为屏幕一半减去100px的边距，100px可以根据需要调整 */
            margin: 0; /* 重置外边距 */
        }

        .footer-column:first-child {
            margin-left: 50px; /* 左边距，根据需要调整 */
        }

        .footer-column:last-child {
            margin-right: 50px; /* 右边距，根据需要调整 */
        }

        .red-box {
            width: 100%; /* 根据需要调整宽度 */
            height: 40px; /* 根据需要调整高度 */
            background-color: transparent; /* 确保没有背景颜色 */
            margin-bottom: 10px; /* 红色框与下面蓝色框之间的间距 */
            border: 2px solid red; /* 红色边框 */
        }

        .footer-box{
            width: 250px; /* 根据需要调整宽度 */
            height: 30px; /* 根据需要调整高度 */
            background-color: transparent; /* 确保没有背景颜色 */
            margin-bottom: 20px; /* 红色框与下面蓝色框之间的间距 */
            border: 2px solid deepskyblue; /* 色边框 */
        }

        .video-container {
            flex: 1; /* 视频容器占据一半空间 */
            display: flex;
            flex-direction: column; /* 子元素垂直排列 */
            align-items: center; /* 水平居中 */
            margin: 10px; /* 增加边距 */
        }

        .video-container video {
            width: 80%; /* 视频宽度 */
            max-height: 50vh; /* 视频高度不超过视口高度的60% */
            border: none; /* 移除边框 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
        }

        .footer-column {
            flex: 1; /* 两列平分空间 */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        .footer-box {
            width: 100%; /* 填满父容器宽度 */
            margin-bottom: 10px;
            border: 1px solid deepskyblue; /* 边框颜色 */
        }



    </style>
</head>
<body>
<header class="header0">
    <div class="w1200">
        <ul>
            <a href="index.html" target="_blank">语音态势感知</a>
            <a href="h_test.html" target="_blank">视频界面</a>
        </ul>
    </div>
</header>
<div class="header1">
    <h1 class="header-title">视频界面</h1>
</div>

<div class="header">
    <div class="video-container">
<!--        <label for="fileInput" class="file-upload-btn">选择文件</label>-->
        <input type="file" id="fileInput" accept="video/*" onchange="loadVideo(this)">
        <video id="videoPlayer" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>

    </div>

    <div class="video-container">
<!--        <label for="fileInput1" class="file-upload-btn">选择文件</label>-->
        <input type="file" id="fileInput1" accept="video/*" onchange="loadVideo(this)">
        <video id="videoPlayer1" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>




</div>
<!-- 页面底部的左右两侧各有一列框上下排列 -->
<div class="footer">

    <div class="footer-column">
<!--        <button id="changeContentButton">左</button>-->
        <button id="updateContentsButton">开始检测</button>
        <div class="red-box">停机编号：</div>
        飞机入位时刻
        <div class="footer-box">
            <div id="contents2"> </div>
        </div>
        飞机离位时刻
        <div class="footer-box">
            <div id="contents3"> </div>
        </div>
        停机位利用率
        <div class="footer-box">
            <div id="contents4"> </div>
        </div>
    </div>

    <div class="footer-column">
        <button id="changeContentButton">开始检测</button>
        <div class="red-box">摄像头编号：</div>
        飞机数量
        <div class="footer-box">
            <div id="contents1"> </div>
        </div>
        设备车数量
        <div class="footer-box">
            <div id="contents"> </div>
            </div>
        </div>

    </div>
</div>

<!--<div class="vertical-line"></div>-->
<script>
    function loadVideo(fileInput) {
        var videoPlayerId = fileInput.id === 'fileInput' ? 'videoPlayer' : 'videoPlayer1';
        var videoPlayer = document.getElementById(videoPlayerId);
        var file = fileInput.files[0];
        if (file) {
            var src = URL.createObjectURL(file);
            videoPlayer.querySelector('source').setAttribute('src', src);
            videoPlayer.load();
            // 隐藏占位文本
            document.querySelector('.' + videoPlayerId.replace('videoPlayer', 'placeholder')).style.display = 'none';
        } else {
            // 显示占位文本
            document.querySelector('.' + videoPlayerId.replace('videoPlayer', 'placeholder')).style.display = 'block';
        }
    }

    let timeoutIdContents; // 用于存储contents定时器的ID
    let timeoutIdContent1s; // 用于存储content1s定时器的ID
    let timeoutIdContents2, timeoutIdContents3, timeoutIdContents4;

    // 内容数组，每个元素包含内容和对应的显示间隔
    const contents = [
        // ... 原有的contentsWithIntervals数组 ...
        {
                content: "22:53:18-22:54:01 廊桥 1；行李拖车 1；行李装载车1；",
                interval: 25000 // 25秒
            },
            {
                content: "22:54:02-22:54:03 廊桥 1；行李拖车 1；行李装载车1；拖车1；",
                interval: 18000 // 43秒
            },
            {
                content: "22:54:44-22:55:14 廊桥 1；行李拖车 1；行李装载车1；拖车1；加油车1；",
                interval: 15000 // 58秒
            },
            {
                content: "22:55:14-22:55:28 廊桥 1；行李拖车 1；行李装载车1；拖车1；加油车1；",
                interval: 7000 // 1.05
            },
            {
                content: "22:55:28-22:55:31 廊桥 1；行李拖车 1；行李装载车1；加油车1；",
                interval: 1000 // 1.06
            },
            {
                content: "22:55:31-22:55:32 廊桥 1；行李拖车 1；行李装载车1；拖车1；加油车1；",
                interval: 1000 // 1.07
            },
            {
                content: "22:55:32-22:55:37 廊桥 1；行李拖车 1；行李装载车1；加油车1；",
                interval: 4000 // 1.11
            },
            {
                content: "22:55:37-22:55:38 廊桥 1；行李拖车 1；行李装载车1；拖车1；加油车1；",
                interval: 11000 // 1.22
            },
            {
                content: "22:55:38-22:55:40 廊桥 1；行李拖车 1；行李装载车1；加油车1；",
                interval: 10000000 // 1秒
            },
    ];

    const contents1 = [
        // 定义contents1的内容数组，格式与contents相同
        {
            content: "22:53:18-22:54:01 航空器 2",
            interval: 25000 // 25秒
        },
        {
            content: "22:54:02-22:54:03 航空器 2",
            interval: 18000 // 43秒
        },
        {
            content: "22:54:44-22:55:14 航空器 2",
            interval: 15000 // 58秒
        },
        {
            content: "22:55:14-22:55:28 航空器 1",
            interval: 7000 // 1.05
        },
        {
            content: "22:55:28-22:55:31 航空器 1",
            interval: 1000 // 1.06
        },
        {
            content: "22:55:31-22:55:32 航空器 1",
            interval: 1000 // 1.07
        },
        {
            content: "22:55:32-22:55:37 航空器 1",
            interval: 4000 // 1.11
        },
        {
            content: "22:55:37-22:55:38 航空器 1",
            interval: 11000 // 1.22
        },
        {
            content: "22:55:38-22:55:40 航空器 1",
            interval: 10000000 // 1秒
        },
        // ... 可以添加更多内容和间隔 ...
    ];
    const contents2 = [
        // 定义content1的内容数组，格式与contents相同
        {
            content: " ",
            interval: 4000
        },
        {
            content: "入位时间0:04",
            interval: 1000000
        },
    ];
    const contents3 = [
        // 定义content1的内容数组，格式与contents相同
        {
            content: " ",
            interval: 15000 // 15秒
        },
        {
            content: "离位时间0:15",
            interval: 150000000 // 15秒
        },
    ];
    const contents4 = [
        // 定义content1的内容数组，格式与contents相同
        {
            content: " ",
            interval: 18000 // 1秒
        },
        {
            content: "停机位利用率57.75%",
            interval: 190000000 // 15秒
        },

    ];
    function updateContent(index, contentArray, elementId) {
        if (index !== 0) {
            // 清除之前的定时器
            if (elementId === 'contents' && timeoutIdContents) {
                clearTimeout(timeoutIdContents);
            } else if (elementId === 'contents1' && timeoutIdContent1s) {
                clearTimeout(timeoutIdContent1s);
            }
        }

        // 获取当前内容和对应的间隔时间
        const { content, interval } = contentArray[index];

        // 更新内容
        document.getElementById(elementId).innerHTML = content;

        // 计算下一个内容的索引
        const nextIndex = (index + 1) % contentArray.length;

        // 设置下一次内容更新的定时器
        if (elementId === 'contents') {
            timeoutIdContents = setTimeout(() => updateContent(nextIndex, contentArray, elementId), interval);
        } else {
            timeoutIdContent1s = setTimeout(() => updateContent(nextIndex, contentArray, elementId), interval);
        }
    }

    // 给按钮添加点击事件监听器
    document.getElementById('changeContentButton').addEventListener('click', function() {
        // 从第一个内容开始更新contents
        updateContent(0, contents, 'contents');
        // 从第一个内容开始更新content1s
        updateContent(0, contents1, 'contents1');
    // 给新按钮添加点击事件监听器
    });
    // 给左侧按钮添加点击事件监听器
    document.getElementById('updateContentsButton').addEventListener('click', function() {
        updateContent(0, contents2, 'contents2');
        updateContent(0, contents3, 'contents3');
        updateContent(0, contents4, 'contents4');
    });

</script>
</body>
</html>
